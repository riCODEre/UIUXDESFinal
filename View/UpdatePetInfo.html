<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pet Information</title>
    <script src="/js/indexJs.js"></script>
    
</head>
<body class="font-sans bg-slate-100">
    <header class="sticky top-0">
        <nav class="flex justify-between items-center p-4 bg-white">
            <div>
                <a href="./index.html" class="flex text-black font-bold text-3xl align-middle"><span class="text-blue-800 text-3xl font-bold">PARMS</span>Clinic</a>
            </div>
            <div class="block sm:flex">
                
                <div class="relative inline-block mr-3">
                    <button class="text-center p-2 bg-blue-800 hover:bg-gray-400 text-gray-800 font-semibold rounded-lg" onclick="menuContent('Messages'), event">
                        <i class="fa fa-envelope text-xl font-light text-white px-2"></i>
                    </button>
                    <div id="Messages" class="hidden sm:hidden text-center right-0 w-[200px] bg-white absolute mt-2 rounded-lg shadow-md pb-5">
                        <ul class="py-4 font-bold">
                            <li class="hover:bg-blue-100 p-2">You've got a message!</li>
                            <li class="hover:bg-blue-100 p-2">You have an appointment by 2 hours</li>
                            <li class="hover:bg-blue-100 p-2">Your pet is cleared for appointment</li>
                        </ul>
                        <a href="./CreateNotif.html" class="adminView bg-blue-800 text-white p-2 rounded-lg hidden">Create Notification</a>
                    </div>
                </div>
                
                <div class="relative inline-block">
                    <button class="text-center p-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold rounded-lg" onclick="menuContent('Menu'), event">
                        <i class="fa fa-bars text-xl font-light px-2"></i>
                    </button>
                    <div id="Menu" class="hidden sm:hidden text-center right-0 w-[200px] bg-white absolute mt-2 rounded-lg shadow-md">
                        <ul class="py-4">
                            <li class="hover:bg-blue-100 p-2"><a href="./ViewPetList.html">Pets</a></li>
                            <li class=" hover:bg-blue-100 p-2 "><a href="./ViewPetOwner.html">Pet Owners</a></li>
                            <li class="hover:bg-blue-100 p-2"><a href="./ViewAppoint.html">Appointments</a></li>
                            <li class="mt-3 hover:bg-blue-100 p-2">
                                <a href="./index.html" class="rounded-lg bg-blue-800 hover:bg-blue-900 p-2 px-5  text-white self-center">Sign out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main> 
        <div class="flex justify-center text-center my-8">
            <div class="place-self-center">
                <img src="/img/catso.jpg" alt="cat on guy shoulder" class="rounded-full w-[250px] h-[240px] bg-center">
                <h2 class="text-3xl font-bold pt-5">Reyana</h2>
            </div>
        </div>
        <div class="flex justify-center">
            <div class="flex justify-center bg-white rounded-lg m-4 p-3 text-lg shadow-md">
                <div class="">
                    <div class="flex justify-between items-center">
                        <label for="Species" class="font-bold">Species</label>
                        <input class="flex hover:border-blue-500 bg-gray-50 ml-3 p-2 my-1 border border-black rounded-md w-[300px]" type="email" name="email" id="email" placeholder="">
                    </div>
                    <div class="flex justify-between items-center">
                        <label for="Species" class="font-bold">Breed</label>
                        <input class="flex hover:border-blue-500 bg-gray-50 ml-3 p-2 my-1 border border-black rounded-md w-[300px]" type="email" name="email" id="email" placeholder="">
                    </div>
                    <div class="flex justify-between items-center">
                        <label for="Species" class="font-bold">Age</label>
                        <input class="flex hover:border-blue-500 bg-gray-50 ml-3 p-2 my-1 border border-black rounded-md w-[300px]" type="email" name="email" id="email" placeholder="">
                    </div>
                    <div class="flex justify-between items-center">
                        <label for="Species" class="font-bold">Something</label>
                        <input class="flex hover:border-blue-500 bg-gray-50 ml-3 p-2 my-1 border border-black rounded-md w-[300px]" type="email" name="email" id="email" placeholder="">
                    </div>
                    <div class="flex justify-between items-center">
                        <label for="Species" class="font-bold">Color</label>
                        <input class="flex hover:border-blue-500 bg-gray-50 ml-3 p-2 my-1 border border-black rounded-md w-[300px]" type="email" name="email" id="email" placeholder="">
                    </div>
                </div>
                
            </div>
            <div class="flex flex-col text-center bg-white rounded-lg m-4 p-3 text-lg shadow-md">
                <label for="MedicalHistory" class="font-bold">Medical History</label>
                <textarea name="MedicalHistory" id="MedicalHistory" cols="50" rows="3" class="hover:border-blue-500 bg-gray-50 ml-3 p-2 my-1 border border-black rounded-md"></textarea>
                <label class="mt-3 font-bold " for="Allergies">Allergies</label>
                <textarea name="Allergies" id="Allergies" cols="50" rows="3" class="hover:border-blue-500 bg-gray-50 ml-3 p-2 my-1 border border-black rounded-md"></textarea>
            </div>
        </div>
        <div class="flex justify-center space-x-4 mt-4">
            <div class="flex justify-end">
                <a href="./ViewPHR.html" class="border border-blue-800 text-blue-500 hover:bg-white p-2 px-4 rounded-lg">Back</a>
            </div>
            <div class="flex justify-end">
                <a href="./ViewPHR.html" class="bg-blue-500 hover:bg-blue-300  text-white p-2 px-4 rounded-lg">Save</a>
            </div>
        </div>

    <footer class="mt-20">
        <div class="bg-black/75 text-white p-6">
            <div class="flex justify-between">
                <h2>All Rights Reserved. 2024.</h2>

        </div>
